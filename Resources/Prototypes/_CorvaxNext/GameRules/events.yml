- type: entity
  id: SpaceLawChange
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: StationEvent
    weight: 5
    maxOccurrences: 1 # can only happen 1 time per round
    duration: null # the rule has to last the whole round
  - type: GameRule
    minPlayers: 20
  - type: SpaceLawChangeRule
    lawLocalizedDataset: spaceLawChangeLaws
    adaptationTime: 10
